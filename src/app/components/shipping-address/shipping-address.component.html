<div class="mt-4">
    <form [formGroup]="shippingAddress" (ngSubmit)="submitShippingAddress(shippingAddress)">
        <div class="mb-3">
            <label for="">Details : </label>
            <input formControlName="details" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="">Phone : </label>
            <input formControlName="phone" type="tel" class="form-control">
        </div>
        <div class="mb-3">
            <label for="">City : </label>
            <input formControlName="city" type="text" class="form-control">
        </div>
        
        <button class="bg-main text-white d-block ms-auto btn">Buy</button>
    </form>
</div>
