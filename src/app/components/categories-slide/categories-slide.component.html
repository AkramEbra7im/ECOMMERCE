
<h2 class="h3">Shop Popular Categories</h2>

<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let category of categoryList">
      <ng-template carouselSlide [id]="category._id">
        <img height="250" [src]="category.image" [alt]="category.name">
        <h6>{{category.name}}</h6>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
