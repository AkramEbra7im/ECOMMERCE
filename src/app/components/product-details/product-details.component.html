<app-loading *ngIf="isLoading"></app-loading>


<div class="row align-items-center py-5">
    <div class="col-md-4">
        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let image of productItem?.images">
              <ng-template carouselSlide [id]="productItem?._id">
                <img [src]="image" [alt]="productItem?.title" [title]="productItem?.title">
              </ng-template>
            </ng-container>
        
          </owl-carousel-o>
    </div>
    <div class="col-md-8">
        <h2>{{productItem?.title}}</h2>
        <p>{{productItem?.description}}</p>
        <span class="font-sm text-muted"> {{productItem?.category.name}} </span>
        <div class="d-flex justify-content-between py-2">
            <span>{{productItem?.price}}EGP</span>

            <span>
                <i class="fa fa-star rating-color"></i>
                {{productItem?.ratingsAverage}}
            </span>
        </div>
        <button (click)="_AddToCartService.addProductToCart(productItem?._id)" class="btn text-white bg-main w-100">+ Add</button>
    </div>
</div>
