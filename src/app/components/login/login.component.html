<div class="py-5">
    <h2>Login Now:</h2>
    <div>
        <div *ngIf="errMessage" class="alert alert-danger">
            {{errMessage}}
        </div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="submitLogin(loginForm)">
        <div class="mt-3">
            <label>Email:</label>
            <input formControlName="email" type="text" class="form-control">
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors" class="alert alert-danger mt-1">
                <p *ngIf="loginForm.get('email')?.errors?.['required']" class="p-1 m-0">Email is Required</p>
                <p *ngIf="loginForm.get('email')?.errors?.['email']" class="p-1 m-0">Enter Valid Email</p>
            </div>
        </div>
        <div class="mt-3">
            <label>Password:</label>
            <input formControlName="password" type="password" class="form-control">
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors" class="alert alert-danger mt-1">
                <p *ngIf="loginForm.get('password')?.errors?.['required']" class="p-1 m-0">password is Required</p>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <span [routerLink]="['/forgetPassword']" class="cursor-pointer mt-3 text-main">Forget Your Password?</span>
            <button [disabled]="loginForm.invalid" class="btn bg-main d-block ms-auto text-white mt-3">
                <span *ngIf="isLoading">Login</span>
                <span *ngIf="!isLoading" class="fa-spinner fa fa-spin"></span>
            </button>
        </div>
    </form>
</div>
