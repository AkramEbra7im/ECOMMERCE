<app-loading *ngIf="isLoading"></app-loading>
<div class="w-75 mx-auto mt-4">
    <input [(ngModel)]="term" type="text" class="form-control" placeholder="Search ........">
</div>
<div class="row"> 
    <div *ngFor="let product of productList|search:term" class="col-lg-2 col-md-3 col-sm-6 mt-4">
        <div class="product p-2 cursor-pointer">
            <div [routerLink]="['/productDetails',product._id]">
                <img [src]="product.imageCover" alt="" class="w-100">
                <span class="font-sm text-main fw-bold py-2">{{product.category.name}}</span>
                <h3 class="h6">{{product.title.split(' ').splice(0,2).join(' ')}}</h3>
                <div class="d-flex justify-content-between py-2">
                    <span>{{product.price}}EGP</span>

                    <span>
                        <i class="fa fa-star rating-color"></i>
                        {{product.ratingsAverage}}
                    </span>
                </div>
            </div>
            <i (click)="addProductToWishList(product._id,$event)" class="fa-solid fa-heart fs-3"></i>
            <button (click)="_AddToCartService.addProductToCart(product._id)" class="btn text-white bg-main w-100">+ Add</button>
        </div>

    </div>
</div>
